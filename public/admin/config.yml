backend:
  name: github
  repo: esguincha/cinemafantasma
  branch: main
  client_id: 0v23linnntbnI5TFMTEm

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Publicações"
    folder: "public/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }

